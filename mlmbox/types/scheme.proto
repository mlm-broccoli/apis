syntax = "proto3";

package mlmbox.types;
import "mlmbox/types/asset.proto";
import "mlmbox/types/locale.proto";
import "mlmbox/types/wallet.proto";

message Scheme {
  repeated mlmbox.types.Asset assets = 1;
  repeated mlmbox.types.Locale locales = 2;
  repeated mlmbox.types.Wallet.Asset wallet_assets = 3;
  repeated mlmbox.types.Wallet.Processing wallet_processings = 4;
}
